<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Dashboard Prof Compact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üìã Dashboard Professeur</h1>
    <button id="add-btn" title="Nouvelle t√¢che">+</button>
    <input type="search" id="search" placeholder="Rechercher..." />
    <button id="export-btn" title="Sauvegarder (export JSON)">üíæ</button>
    <label id="import-label" title="Restaurer (importer JSON)">
      <input type="file" id="import-btn" accept=".json" style="display:none"/>
      ‚¨ÜÔ∏è
    </label>
    <button id="print-btn" title="Imprimer">üñ®Ô∏è</button>
  </header>

  <div id="mantra-bar"></div>

  <nav id="filters">
    <button data-filter="all" class="active">Toutes</button>
    <button data-filter="high">‚ö°Ô∏è Haut</button>
    <button data-filter="medium">‚ÜîÔ∏é Moyen</button>
    <button data-filter="low">‚Üì Bas</button>
    <button data-filter="archived">Archives</button>
  </nav>

  <main id="board"></main>

  <!-- Modal t√¢che -->
  <dialog id="task-dialog">
    <form id="task-form" method="dialog">
      <h2 id="modal-title">Nouvelle t√¢che</h2>
      <label>Titre
        <input name="title" required maxlength="60"/>
      </label>
      <label>Cat√©gorie
        <select name="category" required>
          <option value="todo">√Ä faire</option>
          <option value="review">√Ä corriger</option>
          <option value="buy">√Ä acheter</option>
          <option value="print">√Ä imprimer</option>
          <option value="laminate">√Ä plastifier</option>
          <option value="meet">R√©unions</option>
          <option value="plan">√Ä planifier</option>
          <option value="question">Questions</option>
          <option value="observations">Observations √©l√®ves</option>
        </select>
      </label>
      <label>Priorit√©
        <select name="priority" required>
          <option value="high">Haute</option>
          <option value="medium" selected>Moyenne</option>
          <option value="low">Basse</option>
        </select>
      </label>
      <label>
        Date limite
        <input type="date" name="due" />
      </label>
      <label>Description
        <textarea name="desc" maxlength="180"></textarea>
      </label>
      <label>
        Lien rapide (URL web ou image/fichier)
        <input type="url" name="link" placeholder="https://..." />
      </label>
      <div id="subtasks-section">
        <label>Sous-t√¢ches</label>
        <div id="subtasks-list"></div>
        <div>
          <input id="subtask-input" type="text" maxlength="60" placeholder="Ajouter une sous-t√¢che..." autocomplete="off"/>
          <button id="add-subtask" type="button" title="Ajouter">+</button>
        </div>
      </div>
      <input type="hidden" name="editIndex" value="" />
      <footer>
        <button type="submit" id="save-btn">Enregistrer</button>
        <button type="button" id="cancel">Annuler</button>
      </footer>
    </form>
  </dialog>

  <!-- Overlay pour suppression -->
  <dialog id="confirm-dialog">
    <div>
      <p>Supprimer cette t√¢che&nbsp;?</p>
      <footer>
        <button id="confirm-yes">Oui</button>
        <button id="confirm-no">Non</button>
      </footer>
    </div>
  </dialog>

  <!-- S√©lecteur de couleur de colonne -->
  <dialog id="color-dialog">
    <div class="color-picker">
      <div id="color-options"></div>
      <button id="close-color">Annuler</button>
    </div>
  </dialog>
  <footer id="app-footer"></footer>
  <script src="app.js"></script>
</body>
</html>
